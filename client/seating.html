<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Seating Chart — De Sisha Café &amp; Restro</title>

  <!-- Core styles -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Seating‐page overrides -->
  <link rel="stylesheet" href="css/seating.css" />
</head>
<body>
  <!-- HEADER / NAV -->
  <header class="site-header">
    <div class="container nav-container">
      <h1 class="logo">De Sisha Café &amp; Restro</h1>
      <nav class="site-nav">
        <a href="menu.html"             class="nav-link">Menu</a>
        <a href="cart.html"             class="nav-link">Cart</a>
        <a href="orders.html"           class="nav-link">My Orders</a>
        <a href="reservation.html"      class="nav-link">Book Table</a>
        <a href="seating.html"          class="nav-link active">Seating Chart</a>
        <a href="feedback-loyalty.html" class="nav-link">Feedback &amp; Loyalty</a>
        <div class="auth-links">
          <a id="loginLink" href="login.html" class="btn-link">Log In</a>
          <button id="logoutBtn" class="btn-link hidden">Log Out</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="seating-page">
    <h1 class="page-title">Live Seating Chart</h1>
    <div id="floorplan" class="floorplan-grid">
      <!-- JavaScript will inject .table cards here -->
    </div>

    <div class="legend">
      <div class="legend-item">
        <span class="legend-dot available"></span>Available
      </div>
      <div class="legend-item">
        <span class="legend-dot reserved"></span>Reserved
      </div>
      <div class="legend-item">
        <span class="legend-dot occupied"></span>Occupied
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-content">
      <p class="footer-quote">
        “We don’t just serve food—we plate up moments that linger long after the last bite.”
      </p>
      <small class="footer-copy">
        &copy; 2025 De Sisha Café &amp; Restro. All rights reserved.
      </small>
    </div>
  </footer>

  <!-- CORE SCRIPTS -->
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/notifier.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="js/seating.js"></script>

  <!-- Toggle admin links & login/logout -->
  <script>
    const role = localStorage.getItem('role') || 'guest';

    // Hide admin‐only links
    if (role !== 'admin') {
      // no extra links on this page
    }

    // Login / Logout toggle
    if (role === 'guest') {
      document.getElementById('loginLink').classList.remove('hidden');
      document.getElementById('logoutBtn').classList.add('hidden');
    } else {
      document.getElementById('loginLink').classList.add('hidden');
      document.getElementById('logoutBtn').classList.remove('hidden');
    }
    document.getElementById('logoutBtn').onclick = () => {
      localStorage.clear();
      window.location.href = 'login.html';
    };
  </script>
</body>
</html>
