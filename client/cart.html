<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart — De Sisha Café &amp; Restro</title>

  <!-- core styles -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/cart.css" />
</head>
<body>
  <!-- HEADER / NAV -->
  <header class="site-header">
    <div class="container nav-container">
      <h1 class="logo">De Sisha Café &amp; Restro</h1>
      <nav class="site-nav">
        <a href="menu.html"             class="nav-link">Menu</a>
        <a href="cart.html"             class="nav-link">Cart</a>
        <a href="orders.html"           class="nav-link">My Orders</a>
        <a href="reservation.html"      class="nav-link">Book Table</a>
        <a href="seating.html"          class="nav-link">Seating Chart</a>
        <a href="feedback-loyalty.html" class="nav-link">Feedback &amp; Loyalty</a>
        <div class="auth-links">
          <a id="loginLink" href="login.html" class="btn-link">Log In</a>
          <button id="logoutBtn" class="btn-link hidden">Log Out</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- NOTIFICATIONS -->
  <div id="notification"></div>

  <!-- PAGE CONTENT -->
  <main class="container">
    <div class="cart-mood"><p></p></div>
    <h2 class="page-title">Your Cart</h2>
    <section id="cartGrid"></section>
    <section class="card order-summary">
      <div class="card-content">
        <h4>Order Summary</h4>
        <p id="orderTotal">Total: NPR 0.00</p>
      </div>
      <div class="card-actions">
        <button id="orderLaterBtn" class="btn-primary" disabled>
          Order Now (Pay Later)
        </button>
        <button id="payNowBtn" class="btn-primary" disabled>
          Pay Now
        </button>
        <button id="splitBillBtn" class="btn-primary" disabled>
          Split Bill
        </button>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-content">
      <p class="footer-quote">
        “We don’t just serve food—we plate up moments that linger long after the last bite.”
      </p>
      <small class="footer-copy">&copy; 2025 De Sisha Café &amp; Restro. All rights reserved.</small>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script type="module" src="js/api.js"></script>
  <script type="module" src="js/notifier.js"></script>
  <script type="module" src="js/cart.js"></script>
  <script>
    // highlight active nav‐link
    document.querySelectorAll('.site-nav .nav-link').forEach(a => {
      if (a.href.endsWith('cart.html')) a.classList.add('active');
    });
    // login/logout toggle
    const role = localStorage.getItem('role') || 'guest';
    if (role === 'guest') {
      loginLink.classList.remove('hidden');
      logoutBtn.classList.add('hidden');
    } else {
      loginLink.classList.add('hidden');
      logoutBtn.classList.remove('hidden');
    }
    logoutBtn.onclick = () => { localStorage.clear(); location.href = 'login.html'; };
  </script>
</body>
</html>
