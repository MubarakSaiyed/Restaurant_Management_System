<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log In — De Sisha Cafe &amp; Restro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <!-- NOTIFICATIONS -->
  <div id="notification" class="hidden"></div>

  <main class="login-container">
    <!-- Left quote panel -->
    <aside class="login-quote">
      <p>“Hospitality is making others feel at home, even if you wish you were.”</p>
      <p>— De Sisha Cafe &amp; Restro</p>
    </aside>

    <!-- Login form panel -->
    <section class="login-card">
      <!-- Logo top -->
      <img src="images/logo.jpg"
           alt="De Sisha Cafe & Restro Logo"
           class="login-logo" />

      <h1>Log In</h1>
      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            placeholder="you@example.com" 
            required 
          />
          <div class="error-message" data-for="email"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            placeholder="••••••••" 
            required 
          />
          <div class="error-message" data-for="password"></div>
        </div>

        <!-- show password toggle -->
        <div class="form-group show-password">
          <input type="checkbox" id="togglePwd" />
          <label for="togglePwd">Show password</label>
        </div>

        <button type="submit" class="btn-primary">Log In</button>
      </form>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="js/validator.js"></script>
  <script type="module" src="js/notifier.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
